<oddjobconfig>
  <service name="com.cloudway.oddjob">
    <object name="/com/cloudway/oddjob">
      <interface name="org.freedesktop.DBus.Introspectable">
        <allow min_uid="0" max_uid="0"/>
      </interface>
      <interface name="com.cloudway.oddjob.unidler">
        <method name="unidle">
          <helper exec="/usr/bin/cwctl unidle"
                  arguments="1"
                  argument_passing_method="cmdline"/>
          <allow user="apache"/>
        </method>
        <method name="privileged_unidle">
          <helper exec="/usr/bin/cwctl privileged_unidle"
                  arguments="0"/>
          <allow min_uid="0"/>
        </method>
      </interface>
    </object>
  </service>
</oddjobconfig>
