<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <!-- Only root can own the oddjob service -->
  <policy user="root">
    <allow own="com.cloudway.oddjob"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.cloudway.oddjob"
           send_path="/com/cloudway/oddjob"
           send_interface="com.cloudway.oddjob.unidler"
           send_member="unidle"/>
  </policy>
</busconfig>
